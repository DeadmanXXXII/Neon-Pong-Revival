name: Build Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    name: ğŸ§± Build DeadmanXXXIIs Classic Pong APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install System Dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
          sudo apt-get install -y curl git unzip xz-utils zip libglu1-mesa

      - name: ğŸ¦ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          # Sticking with 3.22.0, as the error is linkage, not version-specific.
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true 

      # CRITICAL NEW STEP: Ensure the package cache is clean before creation/install.
      - name: ğŸ§¹ Clean Dart/Pub Cache
        run: flutter pub cache repair

      - name: ğŸ› ï¸ Initialize Project Structure (with Overwrite)
        # CRITICAL FIX: --overwrite ensures the boilerplate files are completely 
        # rebuilt over any existing conflicts, resolving context issues.
        run: flutter create --project-name neon_pong_revival --overwrite .

      - name: ğŸ“¦ Install Dart & Flutter Packages
        # This step now installs packages into the freshly-created, clean structure.
        run: flutter pub get

      - name: ğŸ§¹ Clean Build Cache (Post-Pub Get)
        # Ensures a clean start before compilation begins.
        run: flutter clean

      - name: ğŸ§± Build Release APK
        # Standard release build. All environmental issues should now be resolved.
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadmanXXXII_ClassicPong_Android
          path: build/app/outputs/flutter-apk/app-release.apk
