name: Build Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    name: ğŸ§± Build DeadmanXXXIIs Classic Pong APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install System Dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
          sudo apt-get install -y curl git unzip xz-utils zip libglu1-mesa

      - name: ğŸ¦ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true 

      - name: ğŸ› ï¸ Initialize Project Structure (and Overwrite Fix)
        # 1. Creates the necessary boilerplate folders (android/, ios/, etc.).
        # 2. This step OVERWRITES lib/main.dart with the blank app template.
        run: flutter create --project-name neon_pong_revival .

      - name: ğŸ”„ Restore Custom Game Code
        # CRITICAL FIX: This command uses Git to revert ONLY the lib/main.dart 
        # file back to the version you committed (which contains your game logic), 
        # undoing the template overwrite from the previous step.
        run: git checkout HEAD -- lib/main.dart

      - name: ğŸ“¦ Install Dart & Flutter Packages
        run: flutter pub get

      - name: ğŸ§¹ Clean Build Cache
        run: flutter clean

      - name: ğŸ§± Build Release APK
        # The build will now run using the complete project structure AND your game code.
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadmanXXXII_ClassicPong_Android
          path: build/app/outputs/flutter-apk/app-release.apk
